<!DOCTYPE html>
<html lang="FR-fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Stats preview card component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca:wght@100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <main>
      <div class="content">
        <h1 class="title">
          Get <span class="purple-title">insights</span> that help your business
          grow.
        </h1>
        <p class="description">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>

        <div class="values">
          <div class="first-value">
            <p class="value-amount">10k+</p>
            <p class="value-description">Companies</p>
          </div>
          <div class="second-value">
            <p class="value-amount">314</p>
            <p class="value-description">Templates</p>
          </div>
          <div class="third-value">
            <p class="value-amount">12M+</p>
            <p class="value-description">Queries</p>
          </div>
        </div>
      </div>
      <div class="picture">
        <img
          src="./images/image-header-desktop.jpg"
          alt="Des femmes qui travaillent sur leur ordinateur."
        />
      </div>
    </main>
  </body>
</html>
